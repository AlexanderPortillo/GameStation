<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/627b2b4bd2.js" defer crossorigin="anonymous"></script>
    <!-- icon -->
    <link rel="icon" href="">
    <!-- list style -->
    <link rel="stylesheet" href="../Css/style.css">
    <title>Badges</title>

<body class="bg-black center-content">
    <div class="bg-cadet-gray circle-20 text-center center-content gap-10 d-flex-wrap m-10"
        style="width: 400px; height: 500px;">

        <span
            class="badges b-2 circle-4 bg-indigo-dye color-coquelicot d-flex d-align-items-center d-justify-content-center">
            Insiginia roja
        </span>

        <span class="badges badges-indigo d-flex d-align-items-center d-justify-content-center">
            Insiginia roja
        </span>

        <span
            class="badges b-2 bg-olive color-selective-yellow d-flex d-align-items-center d-justify-content-center max-content circle-t-l-20 circle-t-r-15 circle-b-r-15"
            style="width: 150px;">
            Insignia dorada
        </span>

        <span class="badges badges-olive d-flex d-align-items-center d-justify-content-center max-content"
            style="width: 150px;">
            Insignia dorada
        </span>

        <span
            class="badges b-2 circle-4 bg-paynes-gray color-sandy-brown d-flex d-align-items-center d-justify-content-center max-content"
            style="width: 170px;">
            Insignia plateada
        </span>

        <span class="badges badges-paynes d-flex d-align-items-center d-justify-content-center max-content"
            style="width: 170px;">
            Insignia plateada
        </span>

        <span
            class="badges b-2 bg-paynes-gray color-red d-flex d-align-items-center d-justify-content-center max-content circle-t-l-20 circle-b-r-20 pointer font-style-italic box-s-id-h-px-15"
            style="width: 170px;">
            Insignia especial
        </span>

        <span class="badges badges-red d-flex d-align-items-center d-justify-content-center max-content pointer box-s-id-h-px-15"
            style="width: 170px;">
            Insignia especial
        </span>
